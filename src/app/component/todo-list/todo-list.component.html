<div class="container-sm border border-secondary-subtle mt-4 p-4">
  <div class="input-group mb-3 ">
    <input #inputElement type="text" class="form-control" placeholder="Add ToDo" aria-label="Recipient's username"
           aria-describedby="button-addon2">
    <button (click)="onAdd(inputElement.value)" class="btn btn-outline-secondary" type="button" id="button-addon2">Add
    </button>
  </div>
  <h5>Todo item</h5>

  <ul class="list-group">

    <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between">
      <div>
        <input class="form-check-input me-2" type="checkbox" value="" aria-label="...">
        <input class="form-check-label" [readOnly]="!todo.isEditing" [value]="todo.title"/>
      </div>

      <div>
        <i class="bi bi-pencil me-2"></i>
        <i class="bi bi-trash" (click)="onDelete(todo.id)"></i>
      </div>

    </li>


  </ul>
</div>
